<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta id="viewport" name="viewport" content ="width=device-width" />
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/layout.css">
    <title>Chris Yang | Portfolio</title>
  </head>
  <body>
    <header>
      <nav>
        <ul id="nav">
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Work</a>
          </li>
          <li>
            <a href="">Contact</a>
          </li>
        </ul><!-- /#nav -->
      </nav>
    </header>
    <section id="nav-items">
      <div id="overlay"></div><!-- /#overlay -->
      <div id="nav-container">
        <a href="./" id="close-nav" style="background:url('./images/close.png') center no-repeat;background-size:cover"></a>
        <section id="about" class="nav-item">
          This is the about section
        </section><!-- /#about -->
        <section id="work" class="nav-item">
          <h2>Works</h2>
          <div id="works-container">
            <a href="" class="work-container">
              <div class="work-img" style="background:url('./images/books.jpg') center no-repeat;background-size:cover;"></div>
              <h3>Books</h3>
            </a><!-- /.work-container -->
            <a href="" class="work-container">
              <div class="work-img" style="background:url('./images/set.jpg') center no-repeat;background-size:cover;"></div>
              <h3>Project</h3>
            </a><!-- /.work-container -->
            <a href="" class="work-container">
              <div class="work-img" style="background:url('./images/pancakes.jpg') center no-repeat;background-size:cover;"></div>
              <h3>Pancakes</h3>
            </a><!-- /.work-container -->
            <a href="" class="work-container">
              <div class="work-img" style="background:url('./images/chess.jpg') center no-repeat;background-size:cover;"></div>
              <h3>Chess</h3>
            </a><!-- /.work-container -->
          </div><!-- /#works-container -->
        </section><!-- /#work -->
        <section id="contact" class="nav-item">
          <form action="POST" data-netlify="true" id="contact-form">
          <h2>Contact Me</h2>
          <p><label>Name:</label> <input name="name" type="text" id="name" placeholder="Name" /></p>
          <p><label>Email Address:</label> <input name="email" type="email" id="email" placeholder="Email" /></p>
          <p><label>Message:</label>  <textarea name="message" id="message" placeholder="Message" ></textarea> </p>
          <p><input type="submit" value="Send"></input></p>
          </form>
        </section><!-- /#contact -->
      </div><!-- /#nav-container -->
    </section><!-- /#nav-items -->
    <section id="slider">
      <h1>
        Chris Yang
        <span>Front-End Web Developer</span>
      </h1>
      <div class="ripple-background"></div>
      <div class="circle xxlarge shade1"></div>
      <div class="circle xlarge shade2"></div>
      <div class="circle large shade3"></div>
      <div class="circle mediun shade4"></div>
      <div class="circle small shade5"></div>
    </section><!-- /#slider -->
    <main id="main">
      <section id="projects">
        <a href="" class="project-container">
          <h3>Books</h3>
          <div class="project-img" style="background:url('./images/books.jpg') center no-repeat;background-size:cover;"></div>
        </a><!-- /.project-container -->
        <a href="" class="project-container">
          <h3>Project</h3>
          <div class="project-img" style="background:url('./images/set.jpg') center no-repeat;background-size:cover;"></div>

          <div class="project-img" style="background:url('./images/pancakes.jpg') center no-repeat;background-size:cover;"></div>
        </a><!-- /.project-container -->
        <a href="" class="project-container">
          <h3>Chess</h3>
          <div class="project-img" style="background:url('./images/chess.jpg') center no-repeat;background-size:cover;"></div>
        </a><!-- /.project-container -->
      </section><!-- /#projects -->
    </main><!-- /#main -->

    <footer>
      <span>&copy; by Chris Yang</span>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/validate.js/validate.min.js"></script>
    <script src="js/scripts.js"></script>
